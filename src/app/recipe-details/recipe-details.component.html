

<section class="section is-small" *ngIf="recipe !== undefined && recipe !== null">
    <div class="columns">
        <div class="column is-one-third">
            <app-recipe-step *ngFor="let s of recipe.steps | step : false" [step]="s" [recipeIngredients]="recipe.ingredients"></app-recipe-step>
        </div>
        <div class="column is-hidden-mobile">
            <div class="timeline is-centered">
                <header class="timeline-header">
                    <span class="tag is-medium is-primary">DÃ©but</span>
                </header>
                <app-recipe-chronology class="timeline is-centered step" *ngFor="let s of recipe.steps" [step]="s" (successEvent)="successItems($event)"></app-recipe-chronology>
                <header class="timeline-header">
                    <span class="tag is-medium is-primary">Fin</span>
                </header>
            </div>
        </div>
        <div class="column is-one-third">
            <app-recipe-step *ngFor="let s of recipe.steps | step : true" [step]="s" [recipeIngredients]="recipe.ingredients"></app-recipe-step>
        </div>
    </div>
</section>

<div id="modal" class="modal" *ngIf="recipe !== undefined && recipe !== null" [ngClass]="{'is-active':currentCheck==recipe.steps.length && displayCongrats}">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="box">
        <article class="media">
          <div class="media-left">
            <figure class="image is-64x64">
              <img src="../../assets/images/inforpatissien.png" class="is-rounded" alt="Image">
            </figure>
          </div>
          <div class="media-content">
            <div class="content">
              <p>
                <strong>L'inforpatissien</strong> <small>@junior</small>
                <br>
                Bravooooooooooooo !
              </p>
            </div>
            <nav class="level is-mobile">
              <div class="level-left">
                <a class="level-item" aria-label="retweet">
                  <span class="icon is-small">
                    <i class="fas fa-retweet" aria-hidden="true"></i>
                  </span>
                </a>
                <a class="level-item" aria-label="like">
                  <span class="icon is-small">
                    <i class="fas fa-heart" aria-hidden="true"></i>
                  </span>
                </a>
              </div>
            </nav>
          </div>
        </article>
      </div>
    </div>
    <button class="modal-close is-large" aria-label="close" (click)="displayModalCongrats(false)"></button>
  </div>
