<app-realization-header [realization]="realization"></app-realization-header>

<section class="section is-small" *ngIf="realization !== undefined && realization !== null">
    <div class="container is-max-desktop">
      <nav class="level">
        <div class="level-item has-text-centered">
          <div>
            <p class="heading">Réalisation</p>
            <span class="tag is-medium">{{realization.date | date: 'dd/MM/yyyy'}}</span>
          </div>
        </div>
        <div class="level-item has-text-centered">
          <div>
            <p class="heading">Résultat</p>
            <span class="tag is-medium" style="background-color:{{realization.success.color}}; color:white;">{{realization.success.name}}</span>
          </div>
        </div>
        <!--<div class="level-item has-text-centered">
          <div>
            <p class="heading">Temps</p>
            <span class="tag is-medium">{{realization.time}}</span>
          </div>
        </div>
        <div class="level-item has-text-centered">
          <div>
            <p class="heading">Prix</p>
            <span class="tag is-medium">{{realization.cost}}€</span>
          </div>
        </div>-->
      </nav>
    </div>
</section>

<div class="container is-max-widescreen section" *ngIf="realization !== undefined && realization !== null">
  <div class="tile is-ancestor">
    <app-realization-photo [photo]="realization.photos[0] == undefined ? realization.mainPhoto : realization.photos[0]" class="tile is-parent"></app-realization-photo>
    <app-realization-photo [photo]="realization.photos[1] == undefined ? realization.mainPhoto : realization.photos[1]" class="tile is-parent"></app-realization-photo>
    <app-realization-photo [photo]="realization.photos[2] == undefined ? realization.mainPhoto : realization.photos[2]" class="tile is-parent"></app-realization-photo>
  </div>
</div>

<div class="container is-max-widescreen section" *ngIf="comments.length > 0 && realization !== undefined && realization !== null"> 
  <app-realization-comment *ngFor="let comment of comments" [comment]="comment"></app-realization-comment>
</div>
