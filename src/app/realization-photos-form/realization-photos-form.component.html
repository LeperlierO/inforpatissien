<div class="modal-background"></div>
<div class="modal-content" style="width: 999px!important;">
    <div class="box">
        <article class="media">
            <div class="media-content">
                <div class="content">
                    <div class="columns is-flex is-vcentered">
                        <div class="column" *ngFor="let number of [1,2,3];">
                            <div class="card">
                            <div class="card-image">
                                <figure class="image">
                                <img [src]="realization == undefined || loading[number-1] ? defaultUrl : realization.photos[number-1].url" alt="Placeholder image">
                                </figure>
                            </div>
                            <div class="card-content">
                                <div class="content">
                                <div class="file is-boxed is-centered">
                                    <label class="file-label">
                                    <input class="file-input" type="file" name="resume" (change)="upsertPhoto($event, number)">
                                    <span class="file-cta">
                                        <span class="file-icon">
                                        <i class="fas fa-upload"></i>
                                        </span>
                                        <span class="file-label">
                                            {{'Choisir la photo ' + number}}
                                        </span>
                                    </span>
                                    </label>
                                </div>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </div>
    <button class="modal-close is-large" aria-label="close" (click)="closeModal()"></button>
</div>
