<article class="media">
    <figure class="media-left">
      <p class="image is-64x64">
        <img [src]="comment.user.avatarUrl" class="is-rounded">
      </p>
    </figure>
    <div class="media-content">
      <div class="content">
        <p>
          <strong>{{comment.user.name}}</strong> <small>@{{comment.user.nickname}} </small> <small>{{comment.minutes}}min</small>
          <br>
          {{comment.content}}
        </p>
      </div>
      <nav class="level is-mobile">
        <div class="level-left">
          <a class="level-item">
            <span class="icon is-small"><i class="fas fa-reply"></i></span>
          </a>
          <a class="level-item">
            <span class="icon is-small"><i class="fas fa-retweet"></i></span>
          </a>
          <a class="level-item">
            <span class="icon is-small"><i class="fas fa-heart"></i></span>
          </a>
        </div>
      </nav>
    </div>
  </article>
